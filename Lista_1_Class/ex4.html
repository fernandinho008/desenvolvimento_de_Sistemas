    <script>
        class Celular{
            constructor(marca, modelo, armazenamento){
                this.marca = marca;

                this.armazenamento = armazenamento;
            }
            informacoesCelular(){
                console.log("marca:"+this.marca, "modelo:"+this.modelo, "armazenamento:"+this.armazenamento)
            }
        }
        let Celular1 = new Celular("Apple", 13, "256gb")

        console.log(`${Celular1.informacoesCelular()}`)
    </script>
