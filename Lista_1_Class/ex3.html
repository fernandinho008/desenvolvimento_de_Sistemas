<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Aluno{
            constructor(nome, nota1, nota2){
                this.nome = nome;
                this.nota1 = nota1;
                this.nota2 = nota2;
            }
            calcularMedia(){
                return((this.nota1 + this.nota2) / 2)
            }
        }
        let Aluno1 = new Aluno("Fernando", 10, 10)

        console.log(Aluno1)
        console.log(`A média do aluno é: ${Aluno1.calcularMedia()}`)
    </script>
</body>
</html>
